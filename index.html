<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Для тебя ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Старт -->
    <div class="screen active" id="start">
        <button class="btn">Нажми, что бы начать игру</button>
    </div>

    <!-- Правила -->
    <div class="screen" id="rules">
        <p>Поймай 14 сердечек ❤️<br>Разбитые отнимают очки</p>
        <button class="btn">Поехали</button>
    </div>

    <!-- Игра -->
    <div class="screen" id="game">
        <div class="score">❤️ <span id="score">0</span>/14</div>
    </div>

    <!-- Финал -->
    <div class="screen" id="win">
        <h1>С 14 февраля, любимый ❤️</h1>
        <p>Нажми на экран</p>
    </div>

    <!-- Фото -->
    <div class="screen" id="photos">
        <img src="img/1.jpeg">
        <img src="img/2.jpeg">
        <img src="img/3.jpeg">
        <img src="img/4.jpeg">
    </div>

    <script src="script.js"></script>
</body>

</html>
